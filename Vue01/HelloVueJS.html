<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h3>{{name}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app', //挂载要管理的元素
        data:{ //定义数据
            message:'你好骚啊',
            name:'炘炘猪'
        }
    })

</script>


</body>
</html>
